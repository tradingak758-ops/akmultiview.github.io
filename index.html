</head>

<body>
    <main class="card">
        <div class="brand">ONE SOCIAL LOGIN• <small>LOGIN ONLY</small></div>

        <h1>Sign in</h1>
        <p class="muted">This is a <strong>ORGINAL</strong> login UI. <em> enter</em> real passwords.</p>

        <form id="demoLogin" onsubmit="handleLogin(event)">
            <label>
        <span>Email or username</span>
        <input type="text" name="user" required autocomplete="off">
      </label>

            <label>
        <span>Password</span>
        <input type="password" name="pass" required>
      </label>

            <button class="primary" type="submit">Sign in</button>
        </form>

        <div class="or">— or —</div>

        <div class="socials">
            <button class="social fb" onclick="alert('Demo: use official Facebook Login SDK for real apps')">Continue with Facebook</button>
            <button class="social google" onclick="alert('Demo: use Google Identity Services for real apps')">Continue with Google</button>
        </div>

        <small class="note">This page is for UI.</small>
    </main>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            // demo behavior only — never send or store real credentials here
            const u = e.target.user.value;
            alert('Demo login captured for user: ' + u + '\\n(This is a local demo — credentials are not sent anywhere.)');
        }
    </script>
</body>
